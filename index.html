<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Calculate Age</h2>

      <div class="box">
        <form>
          <label for="age" class="age-label">Select Age </label>
          <input type="date" class="date" />
          <div class="btns">
            <button type="submit" class="btn">Calculate Age</button>
            <button type="reset" class="btn">Reset</button>
          </div>
        </form>
        <p>Calculated age is =</p>
        <div class="icon">
          <span><i class="fa-brands fa-twitter icons"></i></span>
          <span><i class="fa-brands fa-linkedin icons"></i></span>
          <span><i class="fa-brands fa-facebook icons"></i></span>
          <span><i class="fa-brands fa-instagram icons"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
